<ui:composition xmlns="http://www.w3.org/1999/xhtml"
		  		xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
				xmlns:h="http://xmlns.jcp.org/jsf/html"
				xmlns:f="http://xmlns.jcp.org/jsf/core"
				xmlns:p="http://primefaces.org/ui">
	
	<nav class="aw-menu">
		<ul>
			<li class="is-selected">
				<div class="ui-fliud"> 
					<p:menu styleClass="menu">
    					<p:submenu label="#{msg['menu.login']}">
        					<p:menuitem value="#{msg['menu.facebook.login']}" action="#{userBean.socialConnect}" update="@form" icon="fa fa-fw  fa-facebook-official" styleClass="menu-item" rendered="#{!userBean.user.logged}">
        						<f:setPropertyActionListener target="#{userBean.providerID}" value="facebook" />
								<f:setPropertyActionListener target="#{userBean.trigger}" value="header" />
        					</p:menuitem>
        					<p:menuitem value="#{msg['button.logout']}" action="#{userBean.logout}" icon="fa fa-fw  fa-lock" styleClass="menu-item" rendered="#{userBean.user.logged}" process="@form" update="@all" />
    					</p:submenu>
					</p:menu>
					<p:menu id="menuMarkers" toggleable="true" model="#{mapBean.menuModel}" styleClass="menu">
					</p:menu>
				</div>
			</li>
		</ul>
	</nav>
	
</ui:composition>
